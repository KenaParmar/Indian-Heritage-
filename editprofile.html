<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(rgba(112, 66, 100, 0.7), rgba(112, 66, 100, 0.7)), url('images/editpb.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-size: 100%;
            overflow: hidden;
        }

        .profile-container {
            margin-top:10vh;
            background-color: #D5C3C6;
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            margin-left: 30vw;
        }

        .profile-header {
            background: linear-gradient(to bottom,#49243E, #704264);
            color:  #D5C3C6;
            padding: 4px;
            text-align: center;
            position: relative;
        }

        .profile-picture {
            width: 100px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            position: relative;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .picture-icon {
            position: absolute;
            bottom: 0;
            right: 0; 
            padding: 5px;
            border-radius: 50%;
        }

        .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #D5C3C6;
        }

        .profile-form {
            padding: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color:#49243E 
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #D5C3C6;
            border-radius: 5px;
            overflow: hidden;
        }

        .input-container i {
            padding: 10px;
            background-color:#704264;
            color:#49243E;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
            background-color:#DBAFA0;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        .radio-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkmark {
            width: 20px;
            height: 10px;
            border: 2px solid #49243E;
            border-radius: 50%;
            margin-right: 5px;
        }

        .save-button {
            background-color: #49243E;
            color: #D5C3C6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #704264;
        }

        .error {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        input:invalid {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img  src="images/pc.jpeg" >
                <div class="picture-icon">
                    
                </div>
            </div>
            <h2>EDIT PROFILE</h2>
            <div class="edit-icon">
                
            </div>
        </div>
        
        <div class="profile-form">
            
            
            <form id="userProfileForm" novalidate>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter User Name" pattern="^[a-zA-Z0-9_]{3,20}$" required>
                    </div>
                    <span class="error" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <span class="error" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-container">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter your 10 digit mobile number" pattern="^[0-9]{10}$" required>
                    </div>
                    <span class="error" id="mobileError"></span>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-container">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="dob" name="dob" placeholder="DD / MM / YYYY" required>
                    </div>
                    <span class="error" id="dobError"></span>
                </div>
                
                
                <button type="submit" class="save-button">SAVE</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userProfileForm');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                if (validateForm()) {
                    // Form is valid, you can submit it or process the data here
                    console.log('Form is valid');
                }
            });

            function validateForm() {
                let isValid = true;

                // Username validation
                const username = document.getElementById('username');
                const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
                if (!usernameRegex.test(username.value)) {
                    showError('usernameError', 'Username must be 3-20 characters long and can only contain letters, numbers, and underscores.');
                    isValid = false;
                } else {
                    clearError('usernameError');
                }

                // Email validation
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    showError('emailError', 'Please enter a valid email address.');
                    isValid = false;
                } else {
                    clearError('emailError');
                }

                // Mobile number validation
                const mobile = document.getElementById('mobile');
                const mobileRegex = /^[0-9]{10}$/;
                if (!mobileRegex.test(mobile.value)) {
                    showError('mobileError', 'Please enter a valid 10-digit mobile number.');
                    isValid = false;
                } else {
                    clearError('mobileError');
                }

                // Date of Birth validation
                const dob = document.getElementById('dob');
                const dobRegex = /^(0[1-9]|[12][0-9]|3[01])\s\/\s(0[1-9]|1[012])\s\/\s(19|20)\d\d$/;
                if (!dobRegex.test(dob.value)) {
                    showError('dobError', 'Please enter a valid date in the format DD / MM / YYYY.');
                    isValid = false;
                } else {
                    clearError('dobError');
                }

                

                return isValid;
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function clearError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
