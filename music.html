<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <h1>
        MUSIC
    </h1>
    <hr>
    <div class="gallery">
        <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/Hindustani.jpg" alt="Hindustani Classical" class="img">
            <audio class="video" loop>
                <source src="images/hind.mp4" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Hindustani Classical Music
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/ghazal.jpg" alt="Ghazal" class="img">
            <audio class="video" loop>
                <source src="images/gazal.mp3" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Ghazal
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/pahadi.jpg" alt="pahadi" class="img">
            <audio class="video" loop>
                <source src="images/pahadi.mp3" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Pahadi
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/qawwali.jpg" alt="Qawwali" class="img">
            <audio class="video" loop>
                <source src="images/qawwali.mp3" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Qawwali
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images\raj.jpg" alt="rajasthanifolk" class="img">

                <source src="images/rajasthanifolk.mp3" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Rajasthani-Music
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/carnatic.jpg" alt="carnatic vocals" class="img">
            <audio class="video" loop>
                <source src="images\carnatic vocals.mp3" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Carnatic Music
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/Bihu.jpg" alt="bihu" class="img">
            <audio class="video" loop>
                <source src="images\bihu video.mp4" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Bihu Folk Music
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images\garba.jpg" alt="garba" class="img">
            <audio class="video" loop>
                <source src="images\garba video.mp4" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Gujarati Folk Music
        </h2>
    </div>
    <div class="gallery-element">
        <div class="gallery-item">
            <img src="images/bhangra.jpg" alt="bhangra" class="img">
            <audio class="video" loop>
                <source src="images\bhangra video.mp4" type="audio/mpeg">
            </audio>
        </div>
        <h2>
            Bhangra
        </h2>
    </div>
</div>
    <script src="music.js"></script>
</body>
</html>
